<!DOCTYPE html>
<html>
<head>
    <title>SUSS AI API Test</title>
</head>
<body>
    <h1>SUSS AI API Test</h1>
    <button onclick="testAPI()">Test Railway API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://suss-ai-backend-only-production.up.railway.app/api/v1/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        input_text: 'I never lie',
                        analysis_goal: 'lie_detection',
                        content_type: 'post',
                        tone: 'brutal',
                        comeback_enabled: true
                    })
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
            } catch (error) {
                console.error('API Error:', error);
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
